        .field-icon {
            float: right;
            margin-left: -40px;
            margin-top: -25px;
            position: relative;
            z-index: 7;
        }

        #hide1{
            display: none;
        }
    </style>
</head>
<body>
<section>
    <header class="header_area">
        <div class="main_menu">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <a class="navbar-brand logo_h" href="index.html" style="max-width: 100px;max-height: 100px;"><img src="WalletImages/logo2.png" width="150px" height="100px" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                            <ul class="nav navbar-nav menu_nav ml-auto">

                            </ul>
                        </div>

    </header>
    <!--================ End Header Menu Area =================-->
</section>
<section class="bg-light" style="margin-top: 5rem">
    <div class="container" style="padding: 40px">
        <div class="card" style="border-radius: 10px; padding: 40px">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <h2 style="color:#0096FF">Login</h2>
                    <form>
                        <label style="margin-top: 1rem">Username or Email</label>
                        <input class="form-control" style="width: 100%" type="text" placeholder="Username or Email">
                        <label style="margin-top: 1rem">Password</label>
                        <input class="form-control" id="pass" style="width: 100%;" type="password" placeholder="Password">
                        <span onclick="togglePassword()">
                                    <span id="hide1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <span id="hide2" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                                </span>
                        <!--====toggle password====-->
                        <script>
                            function togglePassword() {
                                //For password input
                                const x = document.getElementById("pass");
                                const y = document.getElementById("hide1");
                                const z = document.getElementById("hide2");

                                if(x.type === 'password') {
                                    x.type  = "text"
                                    y.style.display = "block";
                                    z.style.display = "none";
                                } else {
                                    x.type  = "password"
                                    y.style.display = "none";
                                    z.style.display = "block";
                                }
                            }
                        </script>
                        <button class="btn btn-primary btn-lg" style="margin-left: auto;margin-right: auto; margin-top: 1rem; width: 50%; display: block" value="Login">Login</button>
                    </form>
                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-12">
                    <p class="text-center">Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
